<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>katexテスト</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.min.css"
    integrity="sha384-AfEj0r4/OFrOo5t7NnNe46zW/tFgW6x/bCJG8FqQCEo3+Aro6EYUG4+cU+KJWu/X" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../common/style.css">
  <link rel="stylesheet" type="text/css" href="./form_style.css">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.min.js"
    integrity="sha384-g7c+Jr9ZivxKLnZTDUhnkOnsh30B4H0rpLUpJ4jAIKs4fnJI+sEnkvrMWph2EDg4"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="command" id="button_menu">
    <button type="button" class="command_button" id="button_clear"> テキストCLEAR </button>
    <button type="button" class="command_button" id="button_cases"> 連立{ </button>
    <button type="button" class="command_button" id="button_align"> =でそろえる </button>
    <button type="button" class="command_button" id="button_frac"> 小分数 </button>
    <button type="button" class="command_button" id="button_dfrac"> 大分数 </button>
    <button type="button" class="command_button" id="button_mathrm"> NO Italic </button>
    <button type="button" class="command_button" id="button_rightarrow"> → </button>
  </div>
  <button type="button" class="pen_mode" id="pen_mode"> ペン</button>
  <button type="button" class="pen_undo" id="pen_undo"> 戻る</button>
  <button type="button" class="pen_do" id="pen_do"> 次</button>
  <button type="button" class="syntax_checker" id="syntax_checker"> 構文チェック </button>
  <div class="floating_menu" id="floating_menu">
    <input type="range" id="move" class="move" min="0" max="100">
    <select name="font_size" class="font_size">
      <option value="1.0">1.0</option>
      <option value="1.2">1.2</option>
      <option value="1.5">1.5</option>
      <option value="1.8">1.8</option>
      <option value="2" selected>2</option>
      <option value="2.2">2.2</option>
      <option value="2.5">2.5</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
    <input type="checkbox" id="auto_update" class="auto_update" padding="20px" checked>update
  </div>
  <div class="textform">
    <form name="form" onsubmit="return false">
      <textarea name="text" cols="60" rows="38" spellcheck="false"></textarea>
    </form>
  </div>
  <canvas class="canvas" id="textcanvas" zIndex="0"></canvas>
  <div class="canvas" id="draw-area"></div>
  <div class="text" id="text"></div>
</body>
<script type="module" src="dist/main.js"></script>
<style>
  * {
    padding: 0;
    margin: 0
  }
</style>

</html>
