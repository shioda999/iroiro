<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=0.5">
  <title>数式ビュワー</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.13.17/dist/katex.min.css"
    integrity="sha384-m7SExsh653i7qrG9z4woyDDVbLhG2pGNI4mb9nk0oJN6crOrsvOLezZMnBBRXg+O" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.13.17/dist/katex.min.js"
    integrity="sha384-4zfh3OdrrX6APF+0Zpe6t2CWZsIka5okj/WrGl56nLQ7EwRW7cx/3WmL15gH4nUA"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" type="text/css" href="../common/style.css">
  <link rel="stylesheet" type="text/css" href="./form_style.css">
</head>

<body>
  <div class="container add-control">
    <input type="radio" id="text_mode" class="radio" name="tab" checked="checked"><label class="tab-title title1"
      for="text_mode">Text</label>
    <input type="radio" id="paint_mode" class="radio" name="tab"><label class="tab-title title2"
      for="paint_mode">Paint</label>
    <div class="tab-body">
      <div class="body1">
        <select name="subject_button" id="subject_button"
          style="margin-bottom: 10px; margin-left: 25px; height:25px; font-size: 15px;">
          <option value="math" selected>数学</option>
          <option value="english">英語</option>
          <option value="chemistry">化学</option>
        </select>
        <input type="button" class="command_button" id="button_cases" value="連立{">
        <input type="button" class="command_button" id="button_align" value="整列">
        <input type="button" class="command_button" id="button_hspace" value="空白">
        <input type="button" class="command_button" id="button_frac" value="小分数">
        <input type="button" class="command_button" id="button_dfrac" value="大分数">
        <input type="button" class="command_button" id="button_mathrm" value="NO Italic">
        <input type="button" class="command_button" id="button_rightarrow" value="→">
        <input type="button" class="command_button" id="syntax_checker" value="構文チェック">
        <input type="button" class="command_button" id="button_clear" value="全消し">
      </div>
      <div class="body2" id="paint_menu">
        <label for="thickness" id="thickness_label">線の太さ：</label>
        <input type="range" id="thickness" name="thickness" min="1" max="10" style="margin-bottom: 15px;">
        <label for="bright" id="bright_label">明度：1</label>
        <input type="range" id="bright" name="bright" min="1" max="20" value="10">
        <label class="colorcircle">
          <input type="radio" name="colorcircle" value="black" checked>
          <span class="colorcircle2" style="background:black;"></span>
        </label>
        <label class="colorcircle">
          <input type="radio" name="colorcircle" value="gray">
          <span class="colorcircle2" style="background:gray;"></span>
        </label>
        <label class="colorcircle">
          <input type="radio" name="colorcircle" value="red">
          <span class="colorcircle2" style="background:red;"></span>
        </label>
        <label class="colorcircle">
          <input type="radio" name="colorcircle" value="blue">
          <span class="colorcircle2" style="background:blue;"></span>
        </label>
        <label class="colorcircle">
          <input type="radio" name="colorcircle" value="yellow">
          <span class="colorcircle2" style="background:yellow;"></span>
        </label>
        <label class="colorcircle">
          <input type="radio" name="colorcircle" value="green">
          <span class="colorcircle2" style="background:green;"></span>
        </label>
        <label class="colorcircle">
          <input type="radio" name="colorcircle" value="cyan">
          <span class="colorcircle2" style="background:cyan;"></span>
        </label>
        <label class="colorcircle">
          <input type="radio" name="colorcircle" value="white">
          <span class="colorcircle2" style="background:white;"></span>
        </label>
        <label class="colorcircle" style="flex-wrap:wrap;">
          <input type="radio" name="colorcircle" value="erase">
          <span class="colorcircle2" style="background:ghostwhite;"></span>消しゴム
        </label>
        <select name="line_mode_button" id="line_mode_button"
          style="margin-bottom: 5px; margin-left: 25px; height:25px; font-size: 15px;">
          <option value="default" selected>デフォルト</option>
          <option value="straight">直線</option>
          <option value="fill">塗りつぶし</option>
          <option value="rectangle">長方形□</option>
          <option value="fill_rectangle">長方形■</option>
          <option value="alpha_rectangle">半透明■</option>
          <option value="circle"> 円〇</option>
          <option value="fill_circle">円●</option>
          <option value="arrow">矢印→</option>
        </select>
        <select name="grid_mode_button" id="grid_mode_button"
          style="margin-bottom: 10px; margin-left: 25px; height:25px; font-size: 15px;">
          <option value="no-grid" selected>なし</option>
          <option value="grid">グリッド</option>
          <option value="dotted-grid">点線グリッド</option>
        </select>
        <input type="file" id="upload_button" accept="image/jpeg, image/png, image/bmp" style="display:none;">
        <input type="button" class="command_button" id="paint_chara" value="文字">
        <input type="button" class="command_button" id="paint_upload" value="画像">
        <input type="button" class="command_button" id="paint_undo" value="戻る">
        <input type="button" class="command_button" id="paint_do" value="次">
        <input type="button" class="command_button" id="paint_clear" value="全消し">
      </div>
    </div>
  </div>
  <div class="floating_menu" id="floating_menu">
    <input type="range" id="move" class="move" min="0" max="100" value="55">
    <select id="font_size" class="font_size">
      <option value="1.0">1.0</option>
      <option value="1.2">1.2</option>
      <option value="1.5">1.5</option>
      <option value="1.8">1.8</option>
      <option value="2" selected>2</option>
      <option value="2.2">2.2</option>
      <option value="2.5">2.5</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
    <input type="checkbox" id="auto_update" class="auto_update" padding="20px" checked>update
    <a href="https://katex.org/docs/supported.html" class="link" target="_blank">Katex公式ドキュメント</a>
  </div>
  <div class="textform" id="textform">
    <form name="form" onsubmit="return false">
      <textarea name="text" id="textarea" cols="50" rows="39" spellcheck="false" style="font-size: 14px;"></textarea>
    </form>
  </div>
  <canvas class="canvas" id="sub_canvas" style="z-index: 0;"></canvas>
  <div class="canvas" id="canvas_parent"></div>
  <div class="text" id="text"></div>
  <i class="loading-icon" id="loading-icon"></i>
</body>
<script type="module" src="dist/main.js"></script>
<style>
  * {
    padding: 0;
    margin: 0
  }
</style>

</html>
